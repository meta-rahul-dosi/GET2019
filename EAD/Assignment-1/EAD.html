<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Metacube Parking</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='EADjs.js'></script>
    <link rel='stylesheet' type='text/css' media='screen' href='EADcss.css'>

</head>

<body class="body">

    <form>
        <fieldset id="empFieldset">
            <legend id="empLegend">Employee Registration</legend>
            <label>Full Name</label> <input type="text" name="full_name" id="full_name" placeholder="full_name"></br>
            </br>
            Gender male <input type="radio" name="gender" /> female <input type="radio" name="gender"> </br>
            </br>
            <label>Email</label> <input type="text" id="email" name="email" placeholder="Email"></br>
            </br>
            <label>Password</label> <input id="password" name="password" type="password" placeholder="Password"></br>
            </br>
            <label>Confirm Password</label> <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password"></br>
            </br>
            <label>Contact</label> <input id="contact" name="contact" type="text" placeholder="Contact"></br>
            </br>
            <input id="register_employee" type="submit" value="Register" onclick="registerEmployee()"></fieldset>
    </form>

    <form>
        <fieldset id="vehicleFieldset">
            <legend id="vehicleLegend">Provide Vehicle Details</legend>
            <input type="text" name="vehicle_name" id="vehicle_name" placeholder="vehicle_name"></br>
            </br>
            <select id="vehicle_type" name="vehicle_type" width="60%">
                    <option value="Type" selected>Type</option>
                    <option value="cycle">Cycle </option>
                    <option value="motorCycle ">MotorCycle </option>
                    <option value="fourWheeler ">Four Wheelers </option>
                </select>
            <br><br>
            <input id="vehicle_number" name="vehicle_number" type="text" placeholder="vehicle_number"></br>
            </br>
            <input type="text" id="employee_id" placeholder="E19/1216"></br>
            </br>
            <textarea placeholder="Identification..."></textarea></br>
            <input id="register_employee" type="submit" value="add Vehicle" onclick="openVehicleForm()"></fieldset>
    </form>

    <table id="parkingPrice" align="center" style="width:50%; text-align: center;">
        <tr>
            <th>Plan</td>
                <th>Price (INR)</td>
        </tr>
        <tr>
            <th>Daily</th>
            <td> 5 </td>
        </tr>
        <tr>
            <th>Monthly</th>
            <td> 100</td>
        </tr>
        <tr>
            <th>Yearly</th>
            <td> 500</td>
        </tr>
    </table>

</body>

</html>
