    <section class="employeeSection">
        <button class="collapsible">Employee Registration Form</button>
        <div class="allForm">
            <form>

                <input type="text" placeholder="First Name" id="FirstName" pattern="[a-zA-Z]+" required><br>

                <input type="text" placeholder="Last Name" id="LastName" pattern="[a-zA-Z]+" required><br>

                <input type="text" placeholder="Select Gender : " readonly>
                <input type="radio" name="Gender" id="Male" value="Male"> Male
                <input type="radio" name="Gender" id="Female" value="Female">Female
                <br>

                <input type="text" name="number" id="ContactNumber" placeholder="Contact Number" pattern="[0-9]+"
                    minlength="8" maxlength="10" required><br>

                <input type="email" name="email" id="EmailId" placeholder="Email Id" required><br>

                <input type="password" name="password" id="Password" placeholder="Password" required><br>

                <input type="password" name="password" id="ConfirmPassword" placeholder="Confirm Password" required><br>

                <input type="submit" value="Submit Employee Details" /><br>
            </form>
        </div>
    </section>
